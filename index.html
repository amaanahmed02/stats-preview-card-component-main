<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat1">
              <p class="numbers">10k+</p>
              <span class="details">COMPANIES</span>
            </div>
            <div class="stat2">
              <p class="numbers">314</p>
              <span class="details">TEMPLATES</span>
            </div>
            <div class="stat3">
              <p class="numbers">12M+</p>
              <span class="details">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="picture">
          <div class="overlay"></div>
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amaanahmed02">Amaan Ahmed</a>.
    </footer>
  </body>
</html>
